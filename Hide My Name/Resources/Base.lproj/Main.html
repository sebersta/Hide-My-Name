<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img src="../Icon.png" width="128" height="128" alt="Hide My Name Icon">
        
    <select id="locale-picker" name="locale-picker">
        <option value="de-AT">Deutsch (Österreich)</option>
        <option value="de-CH">Deutsch (Schweiz)</option>
        <option value="de">Deutsch (Deutschland)</option>
        <option value="en-AU">English (Australia)</option>
        <option value="en-CA">English (Canada)</option>
        <option value="en-GB">English (United Kingdom)</option>
        <option value="en-IND">English (India)</option>
        <option value="en-US">English (United States)</option>
        <option value="en">English (International)</option>
        <option value="es">Español (España)</option>
        <option value="fa">فارسی</option>
        <option value="fr">Français</option>
        <option value="it">Italiano</option>
        <option value="ja">日本語</option>
        <option value="ko">한국어</option>
        <option value="nb-NO">Norsk</option>
        <option value="nl">Nederlands</option>
        <option value="pl">Polski</option>
        <option value="pt-BR">Português (Brasil)</option>
        <option value="ru">Русский</option>
        <option value="sk">Slovenčina</option>
        <option value="sv">Svenska</option>j
        <option value="tr-TR">Türkçe</option>
        <option value="uk">Українська</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁體中文</option>

        <!-- Add more locales as needed -->
    </select>
    
    <p class="state-unknown">You can turn on Hide My Name’s extension in Safari Extensions preferences.</p>
    <p class="state-on">Hide My Name’s extension is currently on. You can turn it off in Safari Extensions preferences.</p>
    <p class="state-off">Hide My Name’s extension is currently off. You can turn it on in Safari Extensions preferences.</p>
    <button class="open-preferences">Quit and Open Safari Extensions Preferences…</button>
        
</body>
</html>
