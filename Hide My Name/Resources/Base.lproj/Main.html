<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
    <script src="../Script.js" defer></script>
</head>
<body>
    <img src="../Icon.png" width="128" height="128" alt="Hide My Name Icon">
        
    <select id="locale-picker" name="locale-picker">
        <option value="en">English</option>
        <option value="es">Español</option>
        <option value="ja">日本語</option>
        <option value="da">Dansk</option>
        <option value="nb-NO">Norge</option>
        <option value="sv">Svenska</option>
        <option value="fi">Suomi</option>
        <option value="de">Deutsch</option>
        <option value="ar">اَلْعَرَبِيَّةُ</option>
        <option value="ru">Pусский</option>
        <option value="zh-CN">简体中文</option>
        <option value="zh-TW">繁体中文</option>
        <!-- Add more locales as needed -->
    </select>
    
    <p class="state-unknown">You can turn on Hide My Name’s extension in Safari Extensions preferences.</p>
    <p class="state-on">Hide My Name’s extension is currently on. You can turn it off in Safari Extensions preferences.</p>
    <p class="state-off">Hide My Name’s extension is currently off. You can turn it on in Safari Extensions preferences.</p>
    <button class="open-preferences">Quit and Open Safari Extensions Preferences…</button>
        
</body>
</html>
